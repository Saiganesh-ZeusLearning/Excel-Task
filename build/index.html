<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Clone</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="excel-header">
        <div class="left-elements">
            <input type="text" class="nav-row-col">
        </div>
        <div class="right-elements">
            <select name="formulas" id="formulas">
                <option value="count" default>Count</option>
                <option value="sum" default>Sum</option>
                <option value="average" default>Average</option>
                <option value="min" default>Min</option>
                <option value="max" default>Max</option>
            </select>
            <button class="calculateBtn">Calculate</button>
            <input class="output" placeholder="Output">
            <input type="file" class="inputfile">
        </div>
    </div>

    <script src="./js/main.js" type="module"></script>
</body>

</html>
