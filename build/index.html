<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="excel-header">
        <div class="left-elements">
            <input type="text" class="nav-row-col">
            <select name="formulas" id="formulas">
                <option value="sum" default>Sum</option>
                <option value="average" default>Average</option>
                <option value="min" default>Min</option>
                <option value="max" default>Max</option>
            </select>
            <button class="calculateBtn">Calculate</button>
        </div>
        <div class="right-elements">
            <input type="file" class="inputfile">
        </div>
    </div>
    <div class="scrollable">
        <div id="fakeContent"></div>
        <input type="text" name="input" class="input-selection" autofocus>
        <div class="wrapper">
            <div class="left-corner"></div>
            <div class="row-label-wrapper">
            </div>
            <div class="col-label-wrapper">
            </div>
            <div class="main-canvas-wrapper">
            </div>
        </div>
    </div>
    <script src="./js/main.js" type="module"></script>
</body>

</html>
